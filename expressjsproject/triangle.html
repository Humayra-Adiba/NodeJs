<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/circle">Circle Calculator</a></li>
          <li><a href="/triangle">Triangle Calculator</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div style="text-align: center;"><h1>Triangle Calculator</h1></div>
      <div style="text-align: center; margin-top: 20px; background-color: #f0f0f0; padding: 20px; border-radius: 10px;">
        <h2>Calculate the area of a triangle</h2>
        <form action="/triangle" method="POST">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div>
                    <label for="base">Base: </label>
                    <input type="text" id="base" name="base" />
                  </div>
                  <div>
                    <label for="height">Height: </label>
                    <input type="text" id="height" name="height" />
                  </div>
                  <button type="submit">Calculate</button>
            </div>
          </form>
      </div>
    </main>
  </body>
</html>
